<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">


    <!-- Time-blocks go here -->
    <div id="8am" class="row time-block">
      <div class="time col-md-1 justify-content-between colorcode">
        8 AM
      </div>
      <textarea id="eight" class="description col-md-10 "></textarea>
      <button class="saveBtn btn-info">Save</button>
    </div>

    <hr>

    <div id="9am" class="row time-block">
      <div class="time col-md-1 colorcode">
        9 AM
      </div>
      <textarea id="nine" class="description col-md-10 "></textarea>
      <button class="saveBtn btn-info">Save</button>
    </div>

    <hr>

    <div id="10am" class="row time-block">
      <div class="time col-md-1 colorcode">
        10 AM
      </div>
      <textarea id="ten" class="description col-md-10 "></textarea>
      <button class="saveBtn btn-info">Save</button>
    </div>

    <hr>

    <div id="11am" class="row time-block">
      <div class="time col-md-1 colorcode">
        11 AM
      </div>
      <textarea id="eleven" class="description col-md-10 "></textarea>
      <button class="saveBtn btn-info">Save</button>
    </div>

    <hr>

    <div id="12pm" class="row time-block">
      <div class="time col-md-1 colorcode">
        12 PM
      </div>
      <textarea id="twelve" class="description col-md-10 "></textarea>
      <button class="saveBtn btn-info">Save</button>
    </div>

    <hr>

    <div id="13pm" class="row time-block">
      <div class=" col-md-1 colorcode">
        1 PM
      </div>
      <textarea id="thirteen" class="description col-md-10 "></textarea>
      <button class="saveBtn btn-info">Save</button>
    </div>

    <hr>

    <div id="14pm" class="row time-block">
      <div class="time col-md-1 colorcode">
        2 PM
      </div>
      <textarea id="fourteen" class="description col-md-10 "></textarea>
      <button class="saveBtn btn-info">Save</button>
    </div>

    <hr>

    <div id="15pm" class="row time-block">
      <div class="time col-md-1 colorcode">
        3 PM
      </div>
      <textarea id="fifteen" class="description col-md-10 "></textarea>
      <button class="saveBtn btn-info">Save</button>
    </div>

    <hr>

    <div id="16pm" class="row time-block">
      <div class="time col-md-1 colorcode">
        4 PM
      </div>
      <textarea id="sixteen" class="description col-md-10 "></textarea>
      <button class="saveBtn btn-info">Save</button>
    </div>

    <hr>

    <div id="17pm" class="row time-block">
      <div class="time col-sm-1 colorcode">
        5 PM
      </div>
      <textarea id="seventeen" class="description col-md-10 "></textarea>
      <button class="saveBtn btn-info">Save</button>
    </div>

    <hr>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
